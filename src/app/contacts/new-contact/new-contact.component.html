<form #form (submit)="newContact()">
<div class="container">
  <div style="text-align: center">
  <img  src="../../../assets/images/bl_816_avatar_race_neutral_man_empty_woman_male_female-512.png">
  <div>
      
        <div style="text-align:center">
            <app-material-file-upload (complete)="onFileComplete($event)"></app-material-file-upload>
      </div>
  </div>
  </div>
  <mat-form-field>
    <input matInput placeholder="First Name" name="firstName" [(ngModel)]="cnt.firstName" required />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="cnt.lastName" required />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" name="email" [(ngModel)]="cnt.email" required />
  </mat-form-field>
</div>

<div style="text-align: left">
  <mat-form-field class="right-align" style="margin: 20px;width:70px;">
    <input matInput type="number" [value]="country" />
    <span matPrefix>+</span>
  </mat-form-field>

  <mat-form-field>
    <input class="no-spin" type="number" name="mobileNumber" [(ngModel)]="cnt.mobileNumber" matInput required />
  </mat-form-field>
</div>
<div style="text-align: center">
  <div>
<button class="success" mat-raised-button  type="submit">Add Contact</button>
</div>
<div>
  <button class="fail" mat-raised-button  (click)="goBack()">Cancel</button>
  </div>
</div>
</form>
